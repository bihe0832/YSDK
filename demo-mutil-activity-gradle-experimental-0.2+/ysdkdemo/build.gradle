apply plugin: 'com.android.model.application'

model {
    android {
        compileSdkVersion = rootProject.ext.compileSdkVersion
        buildToolsVersion = rootProject.ext.buildToolsVersion

        defaultConfig.with {
            minSdkVersion.apiLevel = rootProject.ext.minSdkVersionApiLevel
            targetSdkVersion.apiLevel = rootProject.ext.targetSdkVersionApiLevel
            versionCode = rootProject.ext.versionCode
            versionName = rootProject.ext.versionName
            applicationId = rootProject.ext.demoPackageName
        }
    }

    android.lintOptions {
        abortOnError false
    }

    android.compileOptions {
        sourceCompatibility = rootProject.ext.EVN_JAVA_1_7
        targetCompatibility = rootProject.ext.EVN_JAVA_1_7
    }

    android.signingConfigs {
        debug {
            storeFile = file('./../debug.keystore')
        }

        create("allRelease") {
            storeFile = file('./../debug.keystore')
        }
    }

    android.buildTypes {
        release {
            minifyEnabled = true
            proguardFiles += file( './../proguard-rules.pro')
        }
    }

    android.ndk {
        moduleName = "YSDKDemo"
        cppFlags.add("-Werror")
        ldLibs.addAll(["log"])
        stl = "gnustl_static"
    }

    android.productFlavors {
        create("all")
    }

}

dependencies {
    compile(name:'YSDK_Android_1.2.3_373', ext:'aar')
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:support-v4:+'
}

repositories{
    flatDir{
        dirs 'libs'
    }
}
